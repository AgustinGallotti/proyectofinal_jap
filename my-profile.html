<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    #preview {
      width: 24rem;
      height: 24rem;
      border-radius: 100%;
      background-size: cover;
      background-position: center;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" id="correo-usuario"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <script>
        document.addEventListener("DOMContentLoaded", function() {

        /* Migro lo de index.html para acá, así a cualquier página que entre lo patea a login si no inició sesión */
          const sesionIniciada = localStorage.getItem('inicioSesion');
          if (sesionIniciada !== 'true') {
              window.location.href = 'login.html';
              return;
          }
          
          const elementoUsuario = document.getElementById('correo-usuario');

          const datosGuardados = JSON.parse(localStorage.getItem('datosPerfil'));
          if (datosGuardados) {
            console.log('datos cargados desde localStorage', datosGuardados);
            
            const container = document.getElementById("nombreUsuario"); 
            
            container.innerHTML = `
              <h4 id=correo-usuario>${datosGuardados.nombre}</h4>
            `;
          }

        });
        
        function saveChanges(event) {
          
          const inombre = document.getElementById('nombre').value.trim();
          const iapellido = document.getElementById('apellido').value.trim();
          const idireccion = document.getElementById('dirección').value.trim();
          const icontacto = document.getElementById('contacto').value.trim();
          
          const datosGuardados = JSON.parse(localStorage.getItem('datosPerfil'));

          if (inombre || iapellido || idireccion || icontacto) {
            const datosPerfil = {
              nombre: inombre || datosGuardados.nombre,
              apellido: iapellido || datosGuardados.apellido,
              direccion: idireccion || datosGuardados.direccion,
              contacto: icontacto || datosGuardados.contacto
            };
  
            localStorage.setItem('datosPerfil', JSON.stringify(datosPerfil));
  
            alert('cambios guardados correctamente');
          } else {
            alert("no se pudieron guardad los cambios");
          }
        }

        function cambiarFoto(event) {
          const file = event.target.files[0];

          if (file) {
            const reader = new FileReader();
            reader.onload = function() {
              const photoProfile = document.getElementById('preview');
              photoProfile.style.backgroundImage = `url(${reader.result})`;
            };
            reader.readAsDataURL(file);
          }
        }
      </script>
      <div class="containerProfile">
        <div class="profileRows">
          <div class="rowPhotoProfile">
            <input class="edit" placeholder="cambiarImagen" type="file" id="fileInput" accept="image/*" onchange="cambiarFoto(event)">
              <i class="material-icons" id="editPhoto" onclick="document.getElementById('fileInput').click()">edit</i>
            </input>
            <div class="boxPerfil">
              <div id="preview"></div>
            </div>
            <div class="nombreUsuario" id="nombreUsuario"></div>
          </div>
          <div class="profileForm">
            <form id="section-profile">
              <div class="form-group">
                <div class="btnBox">
                  <h2 class="tituloPerfil">PERFIL DE USUARIO</h2>
                </div>
                
                <label for="nombre">Nombre</label>
                <div class="inputProfile">
                  <div class="iconBack">
                    <i class="material-icons">person</i>
                  </div>
                  <input type="nombre"
                    id="nombre"
                    name="nombre"
                    placeholder="Nombre"
                    class="boxInputProf"
                    >
                </div>

                <label for="apellido">Apellido</label>
                <div class="inputProfile">
                  <div class="iconBack">
                    <i class="material-icons">edit</i>
                  </div>
                  <input type="apellido"
                    id="apellido"
                    name="apellido"
                    placeholder="Apellido"
                    class="boxInputProf"
                    >
                </div>
                <label for="nombre">Dirección</label>
                <div class="inputProfile">
                  <div class="iconBack">
                    <i class="material-icons">mail</i>
                  </div>
                  <input type="dirección"
                    id="dirección"
                    name="dirección"
                    placeholder="Dirección"
                    class="boxInputProf"
                    >
                </div>
                <label for="nombre">Contacto</label>
                <div class="inputProfile">
                  <div class="iconBack">
                    <i class="material-icons">call</i>
                  </div>
                  <input type="contacto"
                    id="contacto"
                    name="contacto"
                    placeholder="Contacto"
                    class="boxInputProf"
                    >
                </div>
                <div class="btnBox">
                  <button onclick="saveChanges(event)" class="btnEditarPerfil">Guardar</button>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div id="correoProfile"></div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>

    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
